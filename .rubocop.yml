inherit_from: .rubocop_todo.yml

require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake
  - rubocop-thread_safety

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.2
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'

Metrics/BlockLength:
  Max: 50
  Exclude:
    - 'test/**/*'

Style/Documentation:
  Exclude:
    - 'test/**/*'

Metrics/MethodLength:
  Max: 20

ThreadSafety:
  Enabled: true
  Exclude:
    - "**/*.gemspec"
    # exclude tests from thread safety checks
    - test/**/*
